<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garanty - Form Sayfası</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <style>
        form {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Garanty - Form Sayfası</h1>
    <form id="dataForm">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">E-posta:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="start-date">Başlangıç Tarihi:</label>
        <input type="date" id="start-date" name="start-date" required>
        <br>
        <label for="end-date">Bitiş Tarihi:</label>
        <input type="date" id="end-date" name="end-date" required>
        <br>
        <button type="submit">Veri Ekle</button>
    </form>
    <a href="index.html">Ana Sayfaya Dön</a>
</body>
</html>
