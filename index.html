<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Garanty</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="index.js" defer></script>
     <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="index.css">
   
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw1.js')
              .then(function(registration) {
                console.log('Servis işçisi kaydedildi: ', registration.scope);
              })
              .catch(function(err) {
                console.log('Servis işçisi kaydedilemedi: ', err);
              });
          });
        }
        </script>
        
</head>
<body>
    <div class="main">
    <div class="title">
    <h1>Garanty</h1>
    </div>

    <form id="dataForm">
        <label for="name">Ürün</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Açıklama</label>
        <input type="text" id="email" name="email" required>
        <label for="start-date">Başlangıç Tarihi</label>
        <input type="date" id="start-date" name="start-date" required>
        <label for="end-date">Bitiş Tarihi</label>
        <input type="date" id="end-date" name="end-date" required>
        <button type="submit">Ekle</button>
    </form>
    
    <h3>Ürünler</h3>
    
    <div id="output"></div>
</div>
</body>
</html>
